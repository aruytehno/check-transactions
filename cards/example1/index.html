<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Saved credit cards display</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Example container -->
<style>
    body {
        background: #6609f2;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">

<div style='margin: auto; width: 400px; max-width: 95vw; font-family: "Helvetica Neue", Helvetica, sans-serif; box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23); padding: 10px; margin-top: 50px; margin-bottom: 50px; border-radius: 15px; background: #f9fcff;'>
    <h1 style="font-weight: 500; text-align: center; ">Saved Cards</h1>

    <!--
INFO: The selectable class adds a pointer and shadow animations on hover.
-->

    <!-- Cards -->

    <!-- Visa - selectable -->
    <div class="credit-card visa selectable">
        <div class="credit-card-last4">
            4242
        </div>
        <div class="credit-card-expiry">
            08/25
        </div>
    </div>

    <!-- Mastercard - selectable -->
    <div class="credit-card mastercard selectable">
        <div class="credit-card-last4">
            8210
        </div>
        <div class="credit-card-expiry">
            10/22
        </div>
    </div>

    <!-- Amex - selectable -->
    <div class="credit-card amex selectable">
        <div class="credit-card-last4">
            8431
        </div>
        <div class="credit-card-expiry">
            01/24
        </div>
    </div>

    <!-- Discover - selectable -->
    <div class="credit-card discover selectable">
        <div class="credit-card-last4">
            9424
        </div>
        <div class="credit-card-expiry">
            06/23
        </div>
    </div>

    <!-- Diners - selectable -->
    <div class="credit-card diners selectable">
        <div class="credit-card-last4">
            3237
        </div>
        <div class="credit-card-expiry">
            08/25
        </div>
    </div>

    <!-- JCB - selectable -->
    <div class="credit-card jcb selectable">
        <div class="credit-card-last4">
            1060
        </div>
        <div class="credit-card-expiry">
            02/21
        </div>
    </div>


    <!-- Unionpay - selectable -->
    <div class="credit-card unionpay selectable">
        <div class="credit-card-last4">
            0005
        </div>
        <div class="credit-card-expiry">
            03/25
        </div>
    </div>


</div>
<!-- partial -->
<script src="./script.js"></script>

</body>
</html>
